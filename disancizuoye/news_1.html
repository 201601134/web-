	<h1>林业科学研究所举办专业技术培训班</h1><br/>
	<h5>发布于：2017-02-06</h5>
	<p>  1月28日至29日，南宁市林业科学研究所举办了2017年度技术培训班。培训班邀请了广西林业种苗管理站、广西大学林学院、广西生态工程职业技术学等单位的干部职工、市局所属相关单位人员共50余人参加了培训。</p>
